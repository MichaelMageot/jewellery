<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
    <title>PIG GAME</title>
  </head>
  <body>
    <div class="container">
      <section class="game">
        <div class="player player1 active" id="player--1">
          <h2>player 1</h2>
          <div class="score" id="score--1">23</div>
          <div class="current">
            <h3>Current</h3>
            <div class="current-score" id="current--score--1">0</div>
          </div>
        </div>
        <div class="player player2" id="player--2">
          <h2>player 2</h2>
          <div class="score" id="score--2">120</div>
          <div class="current">
            <h3>Current</h3>
            <div class="current-score" id="current--score--2">0</div>
          </div>
        </div>
        <div class="control">
          <button class="btn btn-new" id="btn--new">new game</button>
          <img src="./images/dice1.png" class="dice" id="dice" />
          <button class="btn btn-roll" id="btn--roll">roll dice</button>
          <button class="btn btn-hold" id="btn--hold">hold</button>
          <button class="btn btn-winners" id="btn--winners">Winners</button>
        </div>
      </section>
    </div>
    <div class="container">
      <div class="save-winner" id="save--winner">
        <label>Nom : </label>
        <input type="text" class="input-name" id="name" />
        <button class="btn-save" id="btn--save">save</button>
      </div>
    </div>
    <div class="container">
      <div class="best-items" id="best--items">
        <ul>
          <li id="best--item"></li>
          <li id="best--item"></li>
          <li id="best--item"></li>
          <li id="best--item"></li>
          <li id="best--item"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
